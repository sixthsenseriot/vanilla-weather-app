<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/e6a4cb6747.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
  <header>
    <h1>WEATHER APP</h1>
  </header>

  <!-- search bar -->
  <form class="search-panel" id="search">
    <input type="text" placeholder="search city" class="search" id="city-input" />
    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    <button type="button" id="location-button"><i class="fa-solid fa-location-crosshairs location-button"></i></button>
  </form>

  <img src="images/sky-clear.jpg" alt="clear skies" />

  <!-- main box weather today -->
  <div class="weather-box">
    <h3 id="display-city">New York</h3>
    <h4><i class="fa-solid fa-map-pin"></i></h4>

    <p class="day-main" id="day-main"><strong>Wednesday</strong> 5:00:00 AM</p>
    <p class="status-main" id="weather-status">party cloudy</p>
    <div class="icon-main" id="icon-main"><i class="fa-solid fa-cloud-sun"></i></div>

    <div class="temp-main" id="temp-main">76</div>
    <div class="fc">
      <a href="#" id="fahrenheit-link">°F</a> | <a href="#" id="celsius-link">°C</a>
    </div>

    <div class="weather-details">
      <div class="cloudiness" id="cloudiness">Cloudiness: 2%</div>
      <div class="humidity" id="humidity">Humidity: 85%</div>
      <div class="windSpeed" id="wind-speed">Wind: 8 mph</div>
    </div>

    <!-- right sidebar with upcoming weather days -->
    <div class="weather-sidebar">
      <div class="thu">
        <p class="thu-icon thursday sidebar-icon">
          <i class="fa-solid fa-cloud-sun"></i>
        </p>
        <p class="date-side thursday">Thu</p>
        <p class="temp-side thursday">92° | 76°</p>
      </div>
      <div class="fri">
        <p class="fri-icon friday sidebar-icon">
          <i class="fa-solid fa-cloud"></i>
        </p>
        <p class="date-side friday">Fri</p>
        <p class="temp-side friday">92° | 79°</p>
      </div>
      <div class="sat">
        <p class="sat-icon saturday sidebar-icon">
          <i class="fa-solid fa-cloud-sun"></i>
        </p>
        <p class="date-side saturday">Sat</p>
        <p class="temp-side saturday">91° | 77°</p>
      </div>
      <div class="sun">
        <p class="sun-icon sunday sidebar-icon">
          <i class="fa-solid fa-cloud-showers-heavy"></i>
        </p>
        <p class="date-side sunday">Sun</p>
        <p class="temp-side sunday">85° | 75°</p>
      </div>
      <div class="mon">
        <p class="mon-icon monday sidebar-icon">
          <i class="fa-solid fa-cloud-showers-heavy"></i>
        </p>
        <p class="date-side monday">Mon</p>
        <p class="temp-side monday">85° | 76°</p>
      </div>
    </div>

    <!-- created by-->
    <p class="created-by"><a href="https://github.com/sixthsenseriot/vanilla-weather-app" target="_blank" class="open-source-link">Open-source code</a> by Khanh Nguyen</p>
    
    <script src="src/script02.js"></script>
  </div>

</body>

</html>
