<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/e6a4cb6747.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>WEATHER APP</h1>
    </header>

    <form action="" class="search-panel" id="search">
        <input type="text" placeholder="search city">
        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        <button type="button" id="location-button"><i class="fa-solid fa-location-crosshairs location-button"></i></button>
    </form>

    <div class="weather-box">
        <h3 id="display-city">Houston</h3>
        <h4><i class="fa-solid fa-map-pin"></i></h4>
    
        <p class="day-main" id="day-main"><strong>Wednesday</strong> 5:00 AM</p>
    
        <p class="status-main" id="weather-status">Party cloudy</p>
    
        <div class="icon-main"><i class="fa-solid fa-cloud-sun"></i></div>
    
        <div class="temp-main" id="temp-main">76</div>
        <div class="fc">
          <a href="#" id="fahrenheit-link">°F</a> | <a href="#" id="celsius-link">°C</a>
        </div>
    
        <div class="weather-details">
          <div class="precipitation">Precipitation: 2%</div>
          <div class="humidity" id="humidity">Humidity: 85%</div>
          <div class="windSpeed" id="wind-speed">Wind: 8 mph</div>
        </div>
    </div>
<script src="src/script.js"></script>
</body>
</html>
